AllCops:
  DisplayCopNames: true
  DisplayStyleGuide: true

Layout/IndentHeredoc:
  Enabled: true
  Exclude:
    - spec/**/*_spec.rb

Metrics/AbcSize:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Naming/FileName:
  Enabled: false

Naming/HeredocDelimiterNaming:
  Enabled: false

Naming/UncommunicativeMethodParamName:
  Enabled: false

Security/MarshalLoad:
  Enabled: false

Style/FormatStringToken:
  Enabled: false

Rails:
  Enabled: false

Metrics/LineLength:
  Enabled: true
  Max: 120

Style/MultilineBlockChain:
  Enabled: false
